<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Shop Boolzando</title>
</head>
<body>

    
    <div class="container">
        <!-- row 1 -->
        <div class="riga-1">
            <!-- primo modello -->
            <span class="foto-1"><img src="img/1.webp" alt="foto modello">
                <div class="sconto"><strong>-50%</strong></div>
                <div class="sustain"><strong>Sostenibilità</strong></div>
                <div class="cuore">&hearts;</div>
                <div>Levi's<br><strong>RELAXED FIT TEE UNISEX</strong></div>
                <span class="prezzo"><strong>14,99 &euro;</strong></span> <span class="barra">29,99 &euro;</span> 
            </span>
            <!-- / primo modello -->

            <!-- secondo modella -->
            <span class="foto-2"><img src="img/2.webp" alt="foto modella">
                <div class="sconto"><strong>-30%</strong></div>
                <div class="cuore">&hearts;</div>
                <div>Guess<br><strong>ROSES TEE</strong></div>
                <span class="prezzo"><strong>20,99 &euro;</strong></span> <span class="barra">29,99 &euro;</span>
            </span>
            <!-- / secondo modella -->

            <!-- terza modella -->
            <span class="foto-3"><img src="img/3.jpg" alt="foto modella">
                <div>Come Zucchero filato<br><strong>Voglia di colori pastello</strong></div>
                <span class="prezzo"><strong>129,99&euro;</strong></span>
            </span>
            <!-- / terza modella  -->

        </div>
         <!-- row 1 -->
    </div> 

    <div class="container">
        <!-- row 2 -->
        <div class="riga-2">
            <!-- quarto modello -->
            <span class="foto-1"><img src="img/4.webp" alt="foto modello">
                <div class="sconto"><strong>-50%</strong></div>
                <div class="sustain"><strong>Sostenibilità</strong></div>
                <div class="cuore">&hearts;</div>
                <div>Levi's<br><strong>TEE UNISEX</strong></div>
                <span class="prezzo"><strong>14,99 &euro;</strong></span> <span class="barra">29,99 &euro;</span>
            </span>
            <!-- / quarto modello -->

            <!-- quinta modella -->
            <span class="foto-2"><img src="img/5.webp" alt="foto modella">
                <div class="cuore">&hearts;</div>
                <div>Maya Deluxe<br><strong>STRIPE BODICE</strong></div>
                <span class="prezzo"><strong>99,99&euro;</strong></span>
            </span>
            <!-- / quinta modella  -->

            <!-- sesta modella -->
            <span class="foto-3"><img src="img/6.webp" alt="foto modella">
                <div id="sustain-unico"><strong>Sostenibilità</strong></div>
                <div class="cuore">&hearts;</div>
                <div>Esprit<br><strong>Maglione - Black</strong></div>
                <span class="prezzo"><strong>29,99&euro;</strong></span>
            </span>
            <!-- / sesta modella -->

        </div>
         <!-- / row 2 --> 
    </div>
 
</body>
</html>
